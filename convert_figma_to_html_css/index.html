<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="Content">
    <!-- Header-->
    <header class="header">
      <div class="wrapper header-wrapper">
        <a href="/" class="logo">
          <img src="./assets/image/logo.png" alt="">
        </a>
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="" class="header-nav__link btn">Tất cả các job</a>
            </li>
            <li class="header-nav__item">
              <a href="" class="header-nav__link btn btn--border">Đăng ký</a>
            </li>
            <li class="header-nav__item">
              <a href="" class="header-nav__link btn btn--solid">Đăng nhập</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header end-->
 
    <!-- banner-->
    <div class="banner">
      <img src="./assets/image/banner.png" alt="banner recland">
    </div>
    <!-- banner end-->
    
    <!-- Form search layout -->
    <div class="wrapper container">
      <div class="form-search-layout">
        <form action="" class="form-search">
          <div class="form-search__input">
            <img class="form-search__input-icon" src="./assets/image/search-icon.svg" alt="">
            <input type="text" placeholder="Nhập vị trí hoặc từ khoá..." id="search">
          </div>
          <div class="form-search__option">
            <div class="form-search__option-left">
              <svg width="18" height="21" viewBox="0 0 18 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.99951 19.5126C7.80104 19.5126 1.5 14.411 1.5 9.07592C1.5 4.89927 4.8571 1.51263 8.99951 1.51263C13.1419 1.51263 16.5 4.89927 16.5 9.07592C16.5 14.411 10.198 19.5126 8.99951 19.5126Z" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              <span>Chọn địa điểm</span>
            </div>
            <svg width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.92 1.46265L10.4 7.98265C9.62999 8.75265 8.36999 8.75265 7.59999 7.98265L1.07999 1.46265" stroke="#999999" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>              
          </div>
          <button type="submit" class="btn btn--solid form-search__btn">Tìm Kiếm</button>
        </form>
      </div>
    </div>
    <!-- Form search layout end-->

  </div>
</body>
</html>
